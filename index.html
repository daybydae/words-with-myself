  <body>
    <div class="main-container">
      <header>
        Words with Myself
      </header>

      <div class="second-nav">
          <div class="timer-wrapper">
            <div class="timer-icon">
              <i class="fas fa-clock fa-2x"></i>
            </div>

            <div id="timer">
              <div>

              </div>
            </div>
          </div>

          <div class="score-wrapper">
            <div id="score">

            </div>

          </div>

          <div id="play">
            <div class="play-wrapper">
              START
            </div>
          </div>

      </div>

      <div class="third-nav">
        <div class="current-selection-wrapper">

          <div id="current-selection">
            <div>

            </div>
          </div>

        </div>
      </div>

      <div class="main-center">
        <div class="main-center-wrapper">

          <div id="leaderboard">
            <h2>Leaderboard</h2>
            <form id="nameform" class="hidden">
              <label class="namelabel">Name</label>
              <input type="text" maxlength="10" id="nameinput"></input>
              <button type="submit" id="submitbutton">Submit</button>
            </form>
            <ul id="leaders"></ul>
          </div>

          <div id="board">

          </div>

          <div id="submitted-words">
            <h2 id="red">Instructions</h2>
            <p id="pinstructs">
              Click on a tile and drag to neighboring tiles until you form a word.<br><br>
              Let go of the button to submit your word.<br><br>
              Points are based on the Official Scrabble points system.<br><br>
            </p>
            <h2 class="nodisplay">Submitted Words</h2>
            <ul class="nodisplay" id="submitted-words-list"></ul>
          </div>

        </div>
      </div>

    </div>
  </body>
